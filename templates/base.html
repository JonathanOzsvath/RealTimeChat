{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Channels Example{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'chat.css' %}">

    <script type="text/javascript" src='{% static "jquery-1.12.1.min.js" %}'></script>
    <script type="text/javascript" src='{% static "reconnecting-websocket.min.js" %}'></script>
    <script type="text/javascript" src='{% static "chat.js" %}'></script>
</head>
<body>
<div class="section">
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</div>
{% block afterbody %}
{% endblock afterbody %}
</body>
</html>
